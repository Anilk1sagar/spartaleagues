<div class="container">
	<div class="text-center">
		<h4 class="underline-hr"><i class="fas fa-plus-circle"></i> Create Team</h4>
	</div><br>
	<div class="as-card shadow1">
		

		<div class="form-container">
			<form class="form-inline" (submit)="onSearchPlayerSubmit()">
				<input class="form-control search_input" type="search" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Search Players By Rank" aria-label="Search" autofocus>
				<button class="btn btn-primary" type="submit" id="search_btn">Search Players</button>
			</form>
		</div>
		<br>

		<div style="overflow-x:auto;">
			<table class="table table-hover table-bordered"  *ngIf="users">
				<thead>
					<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Rank</th>
					<th>Invite</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.gameRank}}</td>
						<td>
							<button type="button" (click)="sendInvite($event, user.email)" class="btn btn-dark btn-sm" id="invite_btn">Invite</button> 
							<span *ngIf="user.steamProfile">
								<a href="{{user.steamProfile}}" class="btn btn-info btn-sm" target="_blank">Steam Profile</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div *ngIf="!users">
			<h3 class="text-center players-result">Players Result Goes Here</h3>
		</div>
	</div>
</div>
