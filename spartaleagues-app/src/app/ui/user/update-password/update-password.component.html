<div class="container">
	<h4 class="page-header text-center">Update your password</h4>
	<div class="form-container shadow1">
		<form (submit)="onUpdatePasswordSubmit()">
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="password">Confirm Password</label>
				<input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary" id="update_btn">Update Password</button>
		</form>
	</div>
</div>
