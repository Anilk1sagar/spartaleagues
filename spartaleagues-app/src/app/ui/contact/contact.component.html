<div class="map-container">
	<!-- this creates a google map on the page with the given lat/lng from -->
	<ngui-map center="12.936327, 77.631277" 
		zoom="19"
		[zoomControlOptions]="{position: 'TOP_RIGHT'}"
		[fullscreenControl]="true"
		[fullscreenControlOptions]="{position: 'TOP_RIGHT'}"
		[scrollwheel]="false"> 
		<marker position="12.936327, 77.631277"
			draggable="true">
		</marker>
    </ngui-map>
</div>

<div class="container">
	<div class="contact-container as-mg-auto-horizontal as-card">
		<div class="row">
			<div class="col-lg-8 form-container shadow2">
				<h5 class="page-header">Send us a Message</h5>
				<form (submit)="onSendSubmit()">
					<div class="field">
						<input type="text" name="name" class="input_field" [(ngModel)]="name" name="name" required>
						<span class="bar"></span>
						<span class="label">Name</span>
					</div><br>
					<div class="field">
						<input type="email" name="email" class="input_field" [(ngModel)]="email" name="email"  required>
						<span class="bar"></span>
						<span class="label">Email</span>
					</div><br>
					<div class="field">
						<textarea name="message" class="textarea_field" [(ngModel)]="message" name="message"  required></textarea>
						<span class="bar"></span>
						<span class="label">Message</span>
					</div>
					<div>
						<span style='margin-top: 9%; float: left; font-size: 12px; color: #444;'>(Will connect back soon.)</span>
						<button type="submit" class="btn btn-primary submit_btn" id="send_btn">Send</button>
					</div>
				</form>
			</div>
			<div class="col-lg-4 shadow2 contact-detailes-container">
				<h5 class="page-header">Contact Information</h5><br>
				<p>
					<i class="fas fa-map-marker-alt"></i><span>Bengaluru, Karnataka</span>
				</p><br>
				<p>
					<i class="fas fa-mobile"></i> <span>+91-7728055098</span>
				</p><br>
				<p>
					<i class="fas fa-envelope" aria-hidden="true"></i> <span>spartaleagues@gmail.com</span>
				</p><br>
				<div class="social-footer text-center">
					<a href="{{facebook}}" target="_blank"><i class="fab fa-facebook-square"></i></a>
					<a href="{{twitter}}" target="_blank"><i class="fab fa-twitter-square"></i></a>
					<a href="{{youtube}}" target="_blank"><i class="fab fa-youtube"></i></a>
					<a href="{{insta}}" target="_blank"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
