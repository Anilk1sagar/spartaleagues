<div class="container"><br>
	<div class="as-card shadow1" *ngIf="post">
		<div class="row">
			<div class="col-md-8">
				<span class="badge badge-primary">New</span>
				<small>{{ post.gameName }} â€¢ <span class="post-date">{{post.updated_date}}</span></small><br><br>
				<h3 class="post-heading">{{ postHeading }}</h3><br>
				<!-- Image -->
				<img *ngIf="post.imgLink" src="{{ post.imgLink }}" alt="Thumbnail" class="post-img">
				<!-- Iframe -->
				<iframe *ngIf="post.videoLink" [src]="sanitizer.bypassSecurityTrustResourceUrl(post.videoLink)" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
				<br><br>
				<div id="post-description">
					<p [innerHTML]="post.description"></p>
				</div>
			</div>
